<!DOCTYPE html>
<html>
<head>
  <title>Card Display</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="./assets/json/student.json"></script>
  <script src="./assets/js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body  onload="getting('Available')" id="body">
    <div class="container-fluid h5 bg-dark  text-light mt-3 p-1 2">Best Deals</div>
    <!-- navbar Start -->
    <ul class="nav nav-tabs nav-pills border-0">
        <li class="nav-item">
          <button  type="button" class="btn text-success active  fw-bold  ms-3"  id="avb" onclick="getting('Available')">
            Available
          </button>
        </li>
        <li class="nav-item">
          <button class="btn  fw-bold text-info Upcoming ms-1" id="upc" type="button" onclick="getting('Upcoming')" >Upcoming</button>
        </li>
        <li class="nav-item">
          <button class="btn  fw-bold  text-danger Missed  ms-1" id="msd" onclick="getting('Missed') "type="button" >Missed</button>
        </li>
    </ul>
    <!-- navbar end -->
  <!-- slider start -->
  <div class="container">
    <h1 class="text-center m-3" id="headin">Availabe items</h1>
    <div class="swiper-container card_slider">
      <div class="swiper-wrapper " id="cards-container">
      
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev text-dark"></div>
      <div class="swiper-button-next text-danger"></div>
    </div>
   
  </div>
  <!-- slider end -->
 

 
  <script>
 
    function changeSwiper() 
    {
      var swiper = new Swiper(".card_slider", {
        slidesPerView: 6,
        spaceBetween: 10,
      
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
    
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
      
        },
      breakpoints: {
        319: {
          slidesPerView: 1,
          spaceBetween:10,
        },
        576: {
          slidesPerView: 2,
          spaceBetween:20,
          
        
        },
      
        
        992: {
          slidesPerView: 3,
          spaceBetween:30,
        
         
        },
        1200: {
          slidesPerView: 5,
          spaceBetween:20,
          
          
        },
        
        },
      });
    }
    changeSwiper();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
